<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR TEST FINAL</title>
  <style>
    body {
      margin: 0;
      background-color: transparent !important; /* Paksa Bening */
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: black;
      padding: 10px;
      font-family: sans-serif;
      z-index: 999;
      pointer-events: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.xr@latest/dist/p5xr.min.js"></script>
</head>
<body>
  
  <div id="status">MEMUAT SYSTEM...</div>

  <script>
    function setup() {
      // Ubah status biar kita tau JS jalan
      document.getElementById('status').innerText = "SIAP! KLIK TOMBOL AR DI BAWAH";
      document.getElementById('status').style.top = "10px"; // Pindah ke atas
      
      createCanvas(windowWidth, windowHeight, WEBGL);
      
      // Setup AR
      createARCanvas();
    }

    function draw() {
      // LUBANGI CANVAS BIAR KAMERA KELIHATAN
      clear();

      // Debugging: Kotak Merah Muter
      push();
      translate(0, 0, -0.5); // 0.5 meter di depan mata
      rotateX(frameCount * 0.02);
      rotateY(frameCount * 0.02);
      
      noStroke();
      fill(255, 0, 0); // MERAH
      box(0.1); // 10 cm
      pop();
    }
  </script>
</body>
</html>
