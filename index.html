<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Kursi Warkop - Toni</title>
  <style>
    body { margin: 0; padding: 0; width: 100vw; height: 100vh; font-family: sans-serif; }
    model-viewer { width: 100%; height: 100%; background-color: #404040; }
    
    /* Tombol Buka AR yang Lebih Jelas (Sesuai Slide 3 - UX) */
    #ar-button {
      background-color: white; border-radius: 20px; border: none;
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      padding: 12px 24px; font-weight: bold; font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 100;
    }
  </style>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

  <audio id="sound-effect">
    <source src="mouse-click-290204.mp3" type="audio/mpeg">
  </audio>

  <model-viewer 
    id="viewer"
    src="chair.glb" 
    alt="Kursi Warkop 3D"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate
    shadow-intensity="1">

    <button slot="ar-button" id="ar-button">
      ðŸ‘‹ MULAI AR (KLIK SINI)
    </button>
    
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('#viewer');
    const sound = document.querySelector('#sound-effect');

    // Logic: Bunyikan suara saat user ngetap/klik model
    modelViewer.addEventListener('click', (event) => {
      sound.currentTime = 0; // Reset suara
      sound.play().catch(e => console.log("Audio perlu interaksi user dulu"));
    });
  </script>
</body>
</html>
