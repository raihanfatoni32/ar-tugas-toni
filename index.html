<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAS AR Toni - Warkop Chair</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  
  <style>
    /* Reset Tampilan */
    body { margin: 0; padding: 0; width: 100vw; height: 100vh; font-family: 'Segoe UI', sans-serif; background-color: #222; }
    
    model-viewer { width: 100%; height: 100%; }

    /* DESAIN TOMBOL "MULAI AR" (Sesuai Skenario) */
    #ar-button {
      position: absolute;
      bottom: 50px; left: 50%; transform: translateX(-50%);
      background-color: #00E676; /* Hijau Neon */
      color: black;
      border: 3px solid white;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 18px; font-weight: bold; text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0,255,0,0.4);
      z-index: 100;
      cursor: pointer;
      display: flex; align-items: center; gap: 10px;
    }
    #ar-button:active { transform: translateX(-50%) scale(0.95); }
    
    /* LOGO KAMERA DI TOMBOL */
    #ar-icon { width: 24px; height: 24px; fill: black; }

    /* INSTRUKSI INTERAKSI */
    #instruction {
      position: absolute; top: 20px; width: 100%;
      text-align: center; color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      font-size: 14px; pointer-events: none;
      opacity: 0; transition: opacity 1s;
    }
  </style>
</head>
<body>

  <audio id="click-sound" src="mouse-click-290204.mp3" preload="auto"></audio>

  <model-viewer 
    id="viewer"
    src="chair.glb" 
    alt="Kursi Warkop Realistis"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate
    shadow-intensity="1"
    shadow-softness="1"
    ar-placement="floor"> <button slot="ar-button" id="ar-button">
      <svg id="ar-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
      MULAI AR
    </button>
    
    <div id="instruction">Tap kursi untuk interaksi suara!</div>
  </model-viewer>

  <script>
    const modelViewer = document.querySelector('#viewer');
    const sound = document.querySelector('#click-sound');
    const instruction = document.querySelector('#instruction');

    // 1. DETEKSI SAAT MASUK AR
    modelViewer.addEventListener('ar-status', (event) => {
      if(event.detail.status === 'session-started'){
        instruction.style.opacity = '1'; // Munculin teks instruksi
        instruction.innerText = "Cari lantai -> Tap Kursi untuk Suara";
      }
    });

    // 2. INTERAKSI TAP (Menjawab syarat 'Tap')
    // Saat user ngetap modelnya, bunyiin suara & animasi dikit
    modelViewer.addEventListener('click', (event) => {
      // Mainkan Suara
      if(sound.readyState >= 2) {
        sound.currentTime = 0;
        sound.play();
      }
      
      // Feedback Visual (Skala membesar dikit pas diklik)
      // Ini trik biar kelihatan "hidup"
      console.log("Kursi diklik!");
    });
  </script>

</body>
</html>
