<head>

  <title>Tugas AR Toni - Google Tech</title>
  <style>
    /* Reset CSS biar full screen */
    body { margin: 0; padding: 0; width: 100vw; height: 100vh; }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #404040; /* Background abu-abu pas loading */
    }
  </style>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

  <model-viewer 
    src="chair.glb" 
    alt="Sebuah Astronot 3D"

    shadow-intensity="1">

      background-color: white; border-radius: 4px; border: none; 
      position: absolute; top: 16px; right: 16px; padding: 10px 20px;
