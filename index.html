<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Project - Toni</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="sketch.js"></script>
</head>
<body>

  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <model-viewer 
    id="ar-scene"
    src="chair.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate
    shadow-intensity="1" 
    ar-placement="floor"
    interaction-prompt="none">

    <button slot="ar-button" id="ar-button">
      <svg id="ar-icon" viewBox="0 0 24 24">
        <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm10 4H3V8h18v8z"/>
      </svg>
      Enter AR
    </button>

  </model-viewer>

</body>
</html>
