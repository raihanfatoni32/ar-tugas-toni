<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Toni - Safe Mode</title>
  <style>
    /* Paksa background transparan total */
    body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5.xr@0.4.1/dist/p5xr.min.js"></script>
</head>
<body>
  <script>
    let chairModel = null; // Mulai dengan kosong
    let placedObjects = [];

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      
      // 1. NYALAKAN AR DULUAN (Prioritas Utama)
      createARCanvas();

      // 2. LOAD MODEL SECARA 'DIAM-DIAM' (Asynchronous)
      // Ini tidak akan bikin layar hitam kalau gagal/lama
      loadModel('chair.obj', true, 
        (model) => {
          chairModel = model;
          console.log("Model BERHASIL diload!");
        },
        (err) => {
          console.error("Model GAGAL diload! Cek nama file.");
          // Jangan panik, kita nanti pakai kotak merah kalau ini gagal
        }
      );
    }

    function draw() {
      // WAJIB: Background transparan
      clear();

      ambientLight(150);
      directionalLight(255, 255, 255, 1, 1, -1);

      // --- INDIKATOR STATUS (HUD) ---
      // Kalau Model BELUM ada, tampilkan teks loading/kotak merah kecil di pojok
      push();
      translate(0, 0, -0.5); // 0.5 meter depan muka
      
      if (!chairModel) {
        // Kalau model belum ke-load atau error, muncul Kotak Merah Putar
        // Ini tanda: "AR Jalan, tapi File OBJ Bermasalah/Loading"
        rotateX(frameCount * 0.05);
        rotateY(frameCount * 0.05);
        fill(255, 0, 0); 
        box(0.05); 
      }
      pop();
      // -------------------------------

      // RENDER OBJEK YANG DI-TAP
      for (let obj of placedObjects) {
        push();
        translate(obj.x, obj.y, obj.z);
        
        if (chairModel) {
          // Kalau model sukses, render kursi
          scale(0.05); 
          rotateX(PI);
          normalMaterial();
          model(chairModel);
        } else {
          // Kalau model gagal/rusak, render KOTAK HIJAU sebagai gantinya
          // Biar lu tau kalau fungsi tap lu sebenernya jalan
          fill(0, 255, 0);
          box(0.1);
        }
        pop();
      }
    }

    function mousePressed() {
      if (typeof xr !== 'undefined' && xr.session) {
        // Taruh benda 1 meter di depan HP
        let loc = createVector(0, 0, -1); 
        applyMatrix();
        placedObjects.push(loc);
      }
    }
  </script>
</body>
</html>
